language: python
python:
    - "2.7"
    - "3.4"
sudo: required
addons:
  apt:
    packages:
    - build-essential
    - automake
    - autoconf
    - libtool
    - python-dev
    - libxml++2.6-dev
    - swig
before_install:
    - pip install pytest pytest-cov numpy
    - svn checkout svn://svn.code.sf.net/p/ghmm/code/trunk/ghmm ghmm
    - cd ghmm
    - ./autogen.sh
    - ./configure
    - make
    - sudo make install
    - ldconfig

script:
    - py.test